<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="ranq.css">
<script src="ranq.js"></script>

<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    
  </head>
  <body>
    <div id="quote-box">
      <div class="quote">
        <h2 id="text"></h2>
        <p id="author"></p>
      </div>
      <div class="buttons">
        <button id="new-quote" onclick="getNewQuote()">New Quote</button>
        <a id="tweet-quote" href="https://twitter.com/intent/tweet?text=" target="_blank" rel="noopener noreferrer">Tweet Quote</a>
      </div>
    </div>
  </body>
</html>
